<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG 게이지</title>
<style>
  #gauge {
    width: 200px;
    height: 200px;
  }
</style>
</head>
<body>
<svg id="gauge" viewBox="0 0 100 100">
  <circle id="circle" cx="50" cy="50" r="40" fill="none" stroke="#ccc" stroke-width="10"/>
</svg>
<button id="fillButton">게이지 채우기</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#fillButton').click(function() {
    var gauge = $('#circle');
    var progress = 0;
    var interval = setInterval(function() {
      progress += 1;
      gauge.attr('stroke-dasharray', progress + ', 200');
      if (progress === 100) {
        clearInterval(interval);
      }
    }, 50);
  });
});
</script>
</body>
</html>
